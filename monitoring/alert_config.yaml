# Alert Configuration
global:
  resolve_timeout: 5m
  smtp_smarthost: 'smtp.organization.com:587'
  smtp_from: 'alertmanager@organization.com'

route:
  group_by: ['alertname', 'severity']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: 'soc-team-email'
  routes:
    - match:
        severity: critical
      receiver: 'pagerduty-critical'
      repeat_interval: 1h
    - match:
        severity: high
      receiver: 'soc-slack-high'

receivers:
  - name: 'soc-team-email'
    email_configs:
    - to: 'soc@organization.com'

  - name: 'pagerduty-critical'
    pagerduty_configs:
    - service_key: <PD_SERVICE_KEY>
      description: 'CRITICAL: {{ .GroupLabels.alertname }}'

  - name: 'soc-slack-high'
    slack_configs:
    - api_url: 'https://hooks.slack.com/services/T00000/B00000/XXXXX'
      channel: '#soc-alerts'
      send_resolved: true
      title: '{{ .GroupLabels.alertname }}'
      text: '{{ .CommonAnnotations.description }}'
